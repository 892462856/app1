{{>header}} {{>top}}

<div class="center">
    <div class="center-content">
        {{#list}}
        <article class="excerpt">
            <a class="thumb" href="/{{id}}" target="_blank">
                <img alt="" src="/static/images/excerpts/{{id}}-220x150.jpg">
            </a>
            <header>
                <a class="cat" href="">综合资料分享<i></i></a>
                <h2><a target="_blank" href="/{{id}}" title="">{{title}}</a></h2>
            </header>
            <p class="meta">
                <time><i class="fa fa-clock-o"></i>{{datetime}}</time>
                <span class="author"><i class="fa fa-user"></i>太平洋</span>
                <a class="pc" href="#xx"><i class="fa fa-comments-o"></i>评论(0)</a>
                <a href="#xx" etap="like" class="post-like" data-pid="11204">
                    <i class="fa fa-thumbs-o-up"></i>赞(<span>0</span>)
                </a>
            </p>
            <p class="note">
                {{intro}}
            </p>
        </article>
        {{/list}}

        <div class="pagination">
            <ul>
                <li class="prev-page"><a href="/list/3">上一页</a></li>
                <li><a href="/">1</a></li>
                <li><a href="/list/2">2</a></li>
                <li><a href="/list/3">3</a></li>
                <li class="active"><span>4</span></li>
                <li><a href="/list/5">5</a></li>
                <li><a href="/list/6">6</a></li>
                <li><a href="/list/7">7</a></li>
                <li><span> ... </span></li>
                <li class="next-page"><a href="/list/5">下一页</a></li>
                <li><span>共 {{(total-1)/pageSize+1}} 页</span></li>
            </ul>
        </div>
    </div>
    <!-- <div class="center-sidebar">广告</div> -->
</div>

<!-- <div class="paging">
  {{total}}|{{pageIndex}}|{{pageSize}}
</div> -->

{{>footer}}
